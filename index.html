<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS Studio</title>
    <!-- import CSS styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <!-- page content goes into <body> -->
  <body>
    <div id="logoBar">
      <h1>Welcome to 100 Acre Wood!</h1>
      <img id="siteLogo" alt="Pooh-bear site logo" src="./assets/Header.png" />
      <h2>We're glad you're here :D</h2>
    </div>

    <hr />

    <div id="staffGallery">
      <div class="card">
        <img
          class="galleryImage"
          src="./assets/Eeyore-Zz.png"
          alt="Eeyore sitting down and sleeping"
        />
        <caption>
          Eeyore
        </caption>
      </div>

      <div class="card">
        <img
          class="galleryImage"
          src="./assets/Kanga-Roo.png"
          alt="A kangaroo with a joey in it's pouch"
        />
        <caption>
          Kanga-Roo
        </caption>
      </div>

      <div class="card">
        <img
          class="galleryImage"
          src="./assets/Owl-Phone.png"
          alt="An owl using a smartphone"
        />
        <caption>
          Owl
        </caption>
      </div>

      <div class="card">
        <img
          class="galleryImage"
          src="./assets/Piglet-Flower.png"
          alt="Piglet holding a flower"
        />
        <caption>
          Piglet
        </caption>
      </div>
    </div>
  </body>
</html>
